version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"

  flask-api:
    build:
      context: ./Flask
      dockerfile: Dockerfile.flask
    ports:
      - "5001:5001"
